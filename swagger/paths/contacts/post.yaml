tags:
  - Contacts
summary: Create a contact
operationId: createContact
description: "Create a new contact with payload"
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - phoneNumber
          - name
          - contactType
        properties:
          name:
            description: "Contacts's name"
            type: string
            example: "John Doe"
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: "+380501112233"
          contactType:
            description: "Type of contact"
            type: string
            enum: ["work", "home", "personal"]
            example: personal
          email:
            description: "Contact's email"
            type: string
            example: "johndoe@gmail.com"
          isFavourite:
            description: "Whether is contact favourite"
            type: boolean
            default: false
            example: false
          photo:
            description: "Select a photo to assign to a contact. It will be saved as a link."
            type: string
            format: binary
            examples:
              [
                https://res.cloudinary.com/dv7inutf3/image/upload/v1723758420/qpabmoiftawqwxamk3wx.jpg,
                http://localhost:3000/uploads/85281f71-b86a-45ac-9b4d-147e08e53f47_cats2.jpg,
              ]
responses:
  "201":
    description: "Successfully created a contact"
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created a contact
            data:
              type: object
              $ref: "../../components/schemas/contact.yaml"
  "400":
    $ref: ../../components/responses/400.yaml
  "401":
    $ref: ../../components/responses/401.yaml
  "500":
    $ref: ../../components/responses/500.yaml
